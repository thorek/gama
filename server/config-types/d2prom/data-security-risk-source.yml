entity:

  PersonCategory:
    attributes:
      name: key
    assocToMany: Industry
    seeds:
      Faker:
        count: 20
        name:
          faker: faker.name.jobTitle()
        Industry: ld.sampleSize( ld.random(0, 3))
      vn:
        name: Versicherungsnehmer
        Industry: finance
      vp:
        name: Versicherte Person
        Industry: finance
      bz:
        name: Beitragszahler
        Industry: finance
      bbr:
        name: Bezugsberechtigter
        Industry: finance

  DataCategory:
    attributes:
      name: key
    assocToMany: Industry
    seeds:
      Faker:
        count: 20
        name: faker.hacker.noun()
      personal:
        name: Personendaten
      vertrag:
        name: Vertragsdaten
      empl:
        name: Mitarbeiterdaten
      health:
        name: Gesundheitsdaten
        Industry:
          - finance
          - health
      identifikationsDaten:
        name: Identifikations-Daten
      gwg-risiko-hoehe:
        name: GWG Risiko Höhe

  DataSecurityRiskSource:
    union:
      - DataAtom
      - ProcessingActivity
      - OrganisationalUnit
      - Organisation

  DataAtom:
    typesQuery: false
    typeQuery: false
    attributes:
      description: string
    assocTo: ProcessingActivity
    assocToMany:
      - PersonCategory
      - DataCategory
    seeds:
      Faker:
        count: 750
        description:
          every: 20
          value: faker.random.words( ld.random(10, 20) )
        ProcessingActivity: ld.sample( idsMap.ProcessingActivity )
        PersonCategory: ld.sampleSize( idsMap.PersonCategory, 1, 3)
        DataCategory: ld.sampleSize( idsMap.DataCategory, 1, 3)
      "1":
        ProcessingActivity: BeratungHP
        PersonCategory:
          - vn
        DataCategory:
          - personal
      "2":
        ProcessingActivity: BeratungHP
        PersonCategory:
          - vp
        DataCategory:
          - personal
      "3":
        ProcessingActivity: BeratungHP
        PersonCategory:
          - vn
        DataCategory:
          - vertrag
      "4":
        ProcessingActivity: BeratungHP
        PersonCategory:
          - vp
        DataCategory:
          - vertrag

  ProcessingActivity:
    attributes:
      name:
        type: string
        required: true
        unique: Organisation
      purpose: string
      description: string
    assocTo: Organisation
    assocToMany: OrganisationalUnit
    assocFrom:
      - type: DataAtom
        delete: cascade
    seeds:
      Faker:
        count: 500
        name: faker.company.catchPhrase()
        description:
          every: 2
          value: faker.hacker.phrase()

      BeratungHP:
        name: Beratung Haftpflichtversicherung
        Organisation: mtp
        OrganisationalUnit:
          - mtpInnen
          - mtpVertrieb

      GwG:
        name: Erfüllung der GwG-Sorgfaltspflichten
        Organisation: mtp
        OrganisationalUnit:
          - mtpInnen
          - mtpVertrieb
        DataAtom:
          - PersonCategory:
              - vn
            DataCategory:
              - identifikationsDaten
            description: Ausweiskopien der VN
          - PersonCategory:
              - vn
            DataCategory:
              - gwg-risiko-hoehe


  OrganisationalUnit:
    attributes:
      name:
        key: Organisation
        validation:
          length:
            minimum: 2
            maximum: 50
      description: string
    assocTo: Organisation
    assocFrom:
      - type: ProcessingActivity
        delete: prevent
    seeds:
      Faker:
        count: 200
        name: faker.commerce.department()
        description:
          every: 4
          value: faker.random.words( ld.random(5, 20) )
        Organisation: ld.sample( idsMap.Organisation )

      verkaufPapyr:
        name: Verkauf
        Organisation: papyr
      hrPapyr:
        name: Personal
        Organisation: papyr
      hrLogotech:
        name: Personal
        Organisation: logotech
      mtpInnen:
        name: Bestandsverwaltung / Innendienst
        Organisation: mtp
      mtpVertrieb:
        name: Vertrieb
        Organisation: mtp
      mtpTraining:
        name: Schulungsabteilung
        Organisation: mtp

  Organisation:
    attributes:
      name:
        key: Client
        validation:
          length:
            minimum: 2
            maximum: 50
      description: string
    assocTo: Client
    assocToMany: Industry
    assocFrom:
      - type: OrganisationalUnit
        delete: cascade
      - ProcessingActivity
    seeds:
      Faker:
        count: 50
        name: faker.company.companyName()
        description:
          every: 4
          value: faker.random.words( ld.random(5, 20) )
        Client: ld.sample( idsMap.Client )
        Industry: ld.sampleSize( idsMap.Industry, ld.random(1, 3))

      papyr:
        name: Papyr, eine Marke der Karl Brand GmbH & Co KG
        Client: kb
        Industry:
          - retail
      logotech:
        name: Logotec GmbH
        Client: kb
        Industry:
          - retail
      mtp:
        name: MTP Assekuranz GmbH
        Client: mtp
        Industry:
          - finance
          - retail
      kanzlei:
        name: Kanzlei Schmidt & Kollegen
        Client: kanzlei
        Industry:
          - legal

  Client:
    attributes:
      name: key
      description: string
      dsb: string
      dsbEmail:
        type: string
        validate:
          email: true
      city: string!
      zip: string!
      address1: string!
      address2: string
      country:
        - type: string!
          default: DE
    assocFrom:
      - type: Organisation
        delete: cascade
    seeds:
      Faker:
        count: 30
        name: ld.capitalize( faker.lorem.slug() )
        description:
          every: 10
          value: faker.random.words( ld.random(5, 20) )
        dsb: faker.name.firstName() + " " + faker.name.lastName()
        dsbEmail: faker.internet.email()
        city: faker.address.city()
        zip: faker.address.zipCode()
        address1: faker.address.streetName()

      kb:
        name: Karl Brand GmbH & Co. KG
        city: Hamburg
        zip: 20354
        address1: Jungfernstieg 1
        address2: c/o WeWork
        dsb: Max Meier (externer DSB)
      mtp:
        name: MTP Assekuranz GmbH
        city: München
        zip: 80999
        address1: Maximilianstraße 278
        dsb: Hans Rosen
      kanzlei:
        name: Kanzlei Schmidt & Kollegen
        city: Berlin
        zip: 10322
        address1: Alexanderplatz 2b


